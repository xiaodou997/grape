name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  # æž„å»º Linux äºŒè¿›åˆ¶æ–‡ä»¶
  build:
    name: Build Linux Binaries
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Build frontend
        working-directory: web
        run: |
          npm ci
          npm run build
          rm -rf ../internal/web/dist
          cp -r dist ../internal/web/dist/

      - name: Install cross-compiler for ARM64
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Get version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build Linux AMD64
        env:
          GOOS: linux
          GOARCH: amd64
          CGO_ENABLED: 1
        run: |
          go build -ldflags="-s -w -X main.version=${{ steps.version.outputs.version }}" \
            -o grape-linux-amd64 ./cmd/grape
          tar -czvf grape-linux-amd64.tar.gz grape-linux-amd64
          echo "Built: grape-linux-amd64.tar.gz ($(du -h grape-linux-amd64.tar.gz | cut -f1))"

      - name: Build Linux ARM64
        env:
          GOOS: linux
          GOARCH: arm64
          CGO_ENABLED: 1
          CC: aarch64-linux-gnu-gcc
        run: |
          go build -ldflags="-s -w -X main.version=${{ steps.version.outputs.version }}" \
            -o grape-linux-arm64 ./cmd/grape
          tar -czvf grape-linux-arm64.tar.gz grape-linux-arm64
          echo "Built: grape-linux-arm64.tar.gz ($(du -h grape-linux-arm64.tar.gz | cut -f1))"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: grape-binaries
          path: |
            grape-linux-amd64.tar.gz
            grape-linux-arm64.tar.gz
          retention-days: 1

  # å‘å¸ƒ Release
  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      discussions: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: grape-binaries

      - name: Generate Changelog
        id: changelog
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          CURRENT_TAG=${{ needs.build.outputs.version }}
          
          if [ -z "$PREV_TAG" ]; then
            COMMITS=$(git log --pretty=format:"- %s" -n 20)
          else
            COMMITS=$(git log --pretty=format:"- %s" "$PREV_TAG..HEAD")
          fi
          
          # æž„å»º changelog
          {
            echo "changelog<<EOF"
            echo "## ðŸ“¦ Release ${CURRENT_TAG}"
            echo ""
            echo "**å‘å¸ƒæ—¥æœŸ**: $(date -u '+%Y-%m-%d')"
            echo ""
            echo "### ðŸ“ æ›´æ–°å†…å®¹"
            echo ""
            echo "$COMMITS"
            echo ""
            echo "---"
            echo ""
            echo "## ðŸ“¥ ä¸‹è½½"
            echo ""
            echo "| å¹³å° | æž¶æž„ | æ–‡ä»¶ |"
            echo "|------|------|------|"
            echo "| Linux | x86_64 | \`grape-linux-amd64.tar.gz\` |"
            echo "| Linux | ARM64 | \`grape-linux-arm64.tar.gz\` |"
            echo ""
            echo "### å¿«é€Ÿå¼€å§‹"
            echo ""
            echo "\`\`\`bash"
            echo "# ä¸‹è½½ (AMD64)"
            echo "curl -sL https://github.com/xiaodou997/grape/releases/download/${CURRENT_TAG}/grape-linux-amd64.tar.gz | tar xz"
            echo ""
            echo "# è¿è¡Œ"
            echo "./grape-linux-amd64"
            echo "\`\`\`"
            echo ""
            echo "### Docker"
            echo ""
            echo "\`\`\`bash"
            echo "docker pull ghcr.io/xiaodou997/grape:${CURRENT_TAG}"
            echo "docker run -d -p 4873:4873 -p 4874:4874 ghcr.io/xiaodou997/grape:${CURRENT_TAG}"
            echo "\`\`\`"
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ needs.build.outputs.version }}
          body: ${{ steps.changelog.outputs.changelog }}
          files: |
            grape-linux-amd64.tar.gz
            grape-linux-arm64.tar.gz
          make_latest: true
          discussion_category_name: Announcements
name: Release

on:
  push:
    tags:
      - "v*"
      - "beta-v*"

jobs:
  # åˆ¤æ–­æ˜¯å¦ä¸ºæ­£å¼ç‰ˆ
  check-version:
    name: Check Version Type
    runs-on: ubuntu-latest
    outputs:
      is_beta: ${{ steps.check.outputs.is_beta }}
      version: ${{ steps.check.outputs.version }}
      display_version: ${{ steps.check.outputs.display_version }}
    steps:
      - name: Check tag
        id: check
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          if [[ "$TAG" == beta-v* ]]; then
            echo "is_beta=true" >> $GITHUB_OUTPUT
            echo "version=${TAG#beta-}" >> $GITHUB_OUTPUT
            echo "display_version=${TAG}" >> $GITHUB_OUTPUT
            echo "ğŸ“¦ Beta release: $TAG"
          else
            echo "is_beta=false" >> $GITHUB_OUTPUT
            echo "version=$TAG" >> $GITHUB_OUTPUT
            echo "display_version=$TAG" >> $GITHUB_OUTPUT
            echo "ğŸš€ Stable release: $TAG"
          fi

  # æ„å»º Linux äºŒè¿›åˆ¶æ–‡ä»¶
  build:
    name: Build Linux Binaries
    runs-on: ubuntu-latest
    needs: check-version
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Build frontend
        working-directory: web
        run: |
          npm ci
          npm run build
          rm -rf ../internal/web/dist
          cp -r dist ../internal/web/dist/

      - name: Install cross-compiler for ARM64
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build Linux AMD64
        env:
          GOOS: linux
          GOARCH: amd64
          CGO_ENABLED: 1
        run: |
          go build -ldflags="-s -w -X main.version=${{ needs.check-version.outputs.version }}" \
            -o grape-linux-amd64 ./cmd/grape
          tar -czvf grape-linux-amd64.tar.gz grape-linux-amd64
          echo "Built: grape-linux-amd64.tar.gz ($(du -h grape-linux-amd64.tar.gz | cut -f1))"

      - name: Build Linux ARM64
        env:
          GOOS: linux
          GOARCH: arm64
          CGO_ENABLED: 1
          CC: aarch64-linux-gnu-gcc
        run: |
          go build -ldflags="-s -w -X main.version=${{ needs.check-version.outputs.version }}" \
            -o grape-linux-arm64 ./cmd/grape
          tar -czvf grape-linux-arm64.tar.gz grape-linux-arm64
          echo "Built: grape-linux-arm64.tar.gz ($(du -h grape-linux-arm64.tar.gz | cut -f1))"

      - name: Generate Changelog
        id: changelog
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          CURRENT_TAG=${{ needs.check-version.outputs.display_version }}
          IS_BETA=${{ needs.check-version.outputs.is_beta }}
          
          if [ -z "$PREV_TAG" ]; then
            COMMITS=$(git log --pretty=format:"- %s" -n 20)
          else
            COMMITS=$(git log --pretty=format:"- %s" "$PREV_TAG..HEAD")
          fi
          
          # æ„å»ºæ ‡é¢˜
          if [ "$IS_BETA" = "true" ]; then
            TITLE="## ğŸ§ª Beta Release ${CURRENT_TAG}"
            NOTE="
> âš ï¸ **è¿™æ˜¯æµ‹è¯•ç‰ˆæœ¬ï¼Œä¸å»ºè®®ç”¨äºç”Ÿäº§ç¯å¢ƒ**"
          else
            TITLE="## ğŸ“¦ Release ${CURRENT_TAG}"
            NOTE=""
          fi
          
          # æ„å»º changelog
          {
            echo "changelog<<EOF"
            echo "$TITLE"
            echo "$NOTE"
            echo ""
            echo "**å‘å¸ƒæ—¥æœŸ**: $(date -u '+%Y-%m-%d')"
            echo ""
            echo "### ğŸ“ æ›´æ–°å†…å®¹"
            echo ""
            echo "$COMMITS"
            echo ""
            echo "---"
            echo ""
            echo "## ğŸ“¥ ä¸‹è½½"
            echo ""
            echo "| å¹³å° | æ¶æ„ | æ–‡ä»¶ |"
            echo "|------|------|------|"
            echo "| Linux | x86_64 | \`grape-linux-amd64.tar.gz\` |"
            echo "| Linux | ARM64 | \`grape-linux-arm64.tar.gz\` |"
            echo ""
            echo "### å¿«é€Ÿå¼€å§‹"
            echo ""
            echo "\`\`\`bash"
            echo "# ä¸‹è½½ (AMD64)"
            echo "curl -sL https://github.com/xiaodou997/grape/releases/download/${CURRENT_TAG}/grape-linux-amd64.tar.gz | tar xz"
            echo ""
            echo "# è¿è¡Œ"
            echo "./grape-linux-amd64"
            echo "\`\`\`"
            if [ "$IS_BETA" = "false" ]; then
              echo ""
              echo "### Docker"
              echo ""
              echo "\`\`\`bash"
              echo "docker pull ghcr.io/xiaodou997/grape:${{ needs.check-version.outputs.version }}"
              echo "docker run -d -p 4873:4873 -p 4874:4874 ghcr.io/xiaodou997/grape:${{ needs.check-version.outputs.version }}"
              echo "\`\`\`"
            fi
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ needs.check-version.outputs.is_beta == 'true' && format('Beta {0}', needs.check-version.outputs.display_version) || format('Release {0}', needs.check-version.outputs.display_version) }}
          body: ${{ steps.changelog.outputs.changelog }}
          files: |
            grape-linux-amd64.tar.gz
            grape-linux-arm64.tar.gz
          prerelease: ${{ needs.check-version.outputs.is_beta == 'true' }}
          make_latest: ${{ needs.check-version.outputs.is_beta == 'false' }}

name: CI

on:
  push:
    branches: [main]
    tags-ignore: [v*]  # 忽略 tag 推送
  pull_request:
    branches: [main]

jobs:
  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Install dependencies (CGO for SQLite)
        run: sudo apt-get install -y gcc

      - name: Run tests
        run: CGO_ENABLED=1 go test ./...

      - name: Run vet
        run: go vet ./...

  test-frontend:
    name: Frontend Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        working-directory: web
        run: npm ci

      - name: Type check & build
        working-directory: web
        run: npm run build

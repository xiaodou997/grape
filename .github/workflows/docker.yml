name: Docker

on:
  push:
    tags:
      - "v*"  # Âè™Âú®Ê≠£ÂºèÁâà tag ÊûÑÂª∫Ôºåbeta Áâà‰∏çÊûÑÂª∫
  workflow_dispatch:
    inputs:
      version:
        description: 'ÈïúÂÉèÁâàÊú¨Ê†áÁ≠æ (‰æãÂ¶ÇÔºöv0.1.0, latest)'
        required: true
        default: 'latest'
        type: string
      push_to_registry:
        description: 'Êé®ÈÄÅÂà∞ GitHub Container Registry'
        required: true
        type: boolean
        default: true
      build_platforms:
        description: 'ÊûÑÂª∫Âπ≥Âè∞ (ÈÄóÂè∑ÂàÜÈöî)'
        required: true
        default: 'linux/amd64,linux/arm64'
        type: string

jobs:
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Build frontend
        working-directory: web
        run: |
          npm ci
          npm run build
          rm -rf ../internal/web/dist
          cp -r dist ../internal/web/dist/

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            # Tag push: use tag name
            VERSION=${GITHUB_REF#refs/tags/}
          else
            # Manual trigger: use input
            VERSION=${{ inputs.version }}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=${{ steps.version.outputs.version }}
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name == 'push' || inputs.push_to_registry }}
          platforms: ${{ github.event_name == 'push' && 'linux/amd64,linux/arm64' || inputs.build_platforms }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Print image info
        if: always()
        run: |
          echo "========================================="
          echo "üê≥ Docker Image Built Successfully"
          echo "========================================="
          echo "Image: ghcr.io/${{ github.repository }}"
          echo "Version: ${{ steps.version.outputs.version }}"
          echo "Platforms: linux/amd64, linux/arm64"
          echo ""
          echo "Pull command:"
          echo "  docker pull ghcr.io/${{ github.repository }}:${{ steps.version.outputs.version }}"
          echo ""
          echo "Run command:"
          echo "  docker run -d --name grape -p 4873:4873 -p 4874:4874 ghcr.io/${{ github.repository }}:${{ steps.version.outputs.version }}"
          echo "========================================="

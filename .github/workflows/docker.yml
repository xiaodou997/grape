name: Docker

on:
  workflow_dispatch:  # ä»…æ‰‹åŠ¨è§¦å‘
    inputs:
      version:
        description: 'é•œåƒç‰ˆæœ¬æ ‡ç­¾ (ä¾‹å¦‚ï¼šv0.1.0, latest)'
        required: true
        default: 'latest'
        type: string
      push_to_registry:
        description: 'æ¨é€åˆ° GitHub Container Registry'
        required: true
        type: boolean
        default: true
      build_platforms:
        description: 'æ„å»ºå¹³å° (é€—å·åˆ†éš”)'
        required: true
        default: 'linux/amd64,linux/arm64'
        type: string

jobs:
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=${{ inputs.version }}
            type=raw,value=latest,enable=${{ inputs.version == 'latest' }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ inputs.push_to_registry }}
          platforms: ${{ inputs.build_platforms }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # å¦‚æœä¸æ¨é€ï¼Œåªå¯¼å‡ºåˆ°æœ¬åœ°
          outputs: ${{ !inputs.push_to_registry && 'type=docker' || '' }}

      - name: Print image info
        if: always()
        run: |
          echo "========================================="
          echo "ğŸ³ Docker Image Information"
          echo "========================================="
          echo "Repository: ghcr.io/${{ github.repository }}"
          echo "Tags: ${{ steps.meta.outputs.tags }}"
          echo "Pushed: ${{ inputs.push_to_registry }}"
          echo "Platforms: ${{ inputs.build_platforms }}"
          echo ""
          if [ "${{ inputs.push_to_registry }}" = "true" ]; then
            echo "Pull command:"
            echo "  docker pull ghcr.io/${{ github.repository }}:${{ inputs.version }}"
          else
            echo "Image built locally (not pushed)"
            echo "Run command:"
            echo "  docker run -d --name grape -p 4873:4873 ghcr.io/${{ github.repository }}:${{ inputs.version }}"
          fi
          echo "========================================="

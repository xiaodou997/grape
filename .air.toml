# Grape 开发环境配置
root = "."
tmp_dir = "tmp"

[build]
# 构建命令
cmd = "go build -o ./tmp/grape ./cmd/grape"
# 运行命令
bin = "./tmp/grape"
# 监听文件扩展名
include_ext = ["go", "yaml", "yml"]
# 排除目录
exclude_dir = ["assets", "tmp", "vendor", "web/node_modules", "data"]
# 排除文件
exclude_file = []
# 排除正则
exclude_regex = ["_test.go"]
# 排除不变的目录
exclude_unchanged = true
# 监听根目录下的子目录
include_dir = ["cmd", "internal", "configs"]
# 延迟触发构建（毫秒）
delay = 1000
# 发送中断信号后等待时间（毫秒）
kill_delay = 500

[log]
# 显示日志时间
time = true
# 只显示主日志
main_only = false

[color]
# 自定义颜色
main = "magenta"
watcher = "cyan"
build = "yellow"
runner = "green"

[misc]
# 退出时清理临时目录
clean_on_exit = true

[screen]
# 保持滚动
clear_on_rebuild = true
# 保持滚动位置
keep_scroll = true
